{% extends 'base.html' %} {% block head %}
<title>Sentence Tagger</title>
{% endblock %} {% block body %}

<div class="content">
  <img
    id="logo"
    src="{{ url_for('static', filename='image/tagger_logo.jpg')}}"
    alt="index1"
  />
  <table class="table table mt-3">
    <tr>
      <th>Sentence</th>
      <!-- <th>Annotation</th> -->
      <th>Action</th>
    </tr>
    {% for sentence in sentences %}
    <!-- sentence.content = sentence.content.replace -->
    <tr>
      <td>{{ sentence.content }}</td>
      <!-- <td>{{ sentence.annotation }}</td> -->
      <td style="text-align: center">
        <a href="/delete/{{sentence.id}}">Delete</a>
        <br />
        <a href="/update/{{sentence.id}}">Update</a>
      </td>
    </tr>
    {% endfor %}
  </table>
  <div class="form">
    <form action="/" method="POST">
      <input type="text" name="content" id="content" class="form-control" />
      <input type="submit" value="Tagging" class="btn btn-success" />
    </form>
  </div>
</div>
{% endblock %}
